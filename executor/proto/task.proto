syntax = "proto3";

option go_package = "./";
package service;

service Task {
  rpc Run(TaskRequest) returns (TaskResponse){}
}

message TaskRequest {
  int32 type = 1; //标识, 2:方法, 3:命令
  string command = 2; //命令
  string handler = 3; //方法
  int32  timeout = 4; //任务超时时间
  int64 id = 5; //执行任务唯一ID
}

message TaskResponse {
  string output = 1; //命令标准输出
  string error = 2; //命令错误
}